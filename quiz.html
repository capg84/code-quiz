<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/quiz.css">
</head>
<body>
    <header>
        <h1 class="quiz">Code Quiz</h1>
    </header>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <h2 id="question">What is your answer to this question?</h2>
            <div class="answers">
                <p class="prefix">A</p>
                <p class="answer-text"> Answer 1</p>
            </div>
            <div class="answers">
                <p class="prefix">B</p>
                <p class="answer-text"> Answer 2</p>
            </div>
            <div class="answers">
                <p class="prefix">C</p>
                <p class="answer-text"> Answer 3</p>
            </div>
            <div class="answers">
                <p class="prefix">D</p>
                <p class="answer-text"> Answer 4</p>
            </div>
        </div>
    </div>
    <script src="./assets/js/quiz.js"></script>

</body>
</html>
