<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/quiz.css">
</head>
<body>
    <div id="hud">
        <div id="hud-item">
          <p class="hud-prefix">
            Question
          </p>
          <h1 class="hud-main-text" id="questionCounter"></h1>
        </div>
        <div id="hud-item">
          <p class="hud-prefix">
            Score
          </p>
          <h1 class="hud-main-text" id="score">
            0
          </h1>
        </div>
        <div id="hud-item">
            <p class="hud-prefix">
              Time left
            </p>
            <h1 class="hud-main-text" id="timer">
              0
            </h1>
          </div>
      </div>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <h2 id="question">What is your answer to this question?</h2>
            <div class="answers">
                <p class="prefix">A</p>
                <p class="answerText" data-number="1">Answer 1</p>
            </div>
            <div class="answers">
                <p class="prefix">B</p>
                <p class="answerText" data-number="2">Answer 2</p>
            </div>
            <div class="answers">
                <p class="prefix">C</p>
                <p class="answerText" data-number="3">Answer 3</p>
            </div>
            <div class="answers">
                <p class="prefix">D</p>
                <p class="answerText" data-number="4">Answer 4</p>
            </div>
        </div>
        <div class="result">
            <p id="correct" class="Correct" style="display: none;">Correct</p>
            <p id="incorrect" class="Incorrect" style="display: none;">Incorrect</p>
        </div>
    </div>
    <script src="./assets/js/quiz.js"></script>

</body>
</html>
